<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <hr>
    <div class="container" style="background-color: #999; text-align: center;">
        <div class="row">
            <div class="col-12" style="background-color: #bbb;">CABECERA</div>
        </div>
        <div class="row">
            <div class="col-5" style="background-color: #aaa;">F1 - COL 1</div>
            <div class="col-2" style="background-color: #888;">F1 - COL 2</div>
            <div class="col-5" style="background-color: #aaa;">F1 - COL 3</div>
        </div>
        <div class="row">
            <div class="col-4" style="background-color: #999;">F2 - COL 1</div>
            <div class="col-4" style="background-color: #777;">F2 - COL 2</div>
            <div class="col-4" style="background-color: #999;">F2 - COL 3</div>
        </div>
        <div class="row">
            <div class="col-3" style="background-color: #888;">F3 - COL 1</div>
            <div class="col-6" style="background-color: #666;">F3 - COL 2</div>
            <div class="col-3" style="background-color: #888;">F3 - COL 3</div>
        </div>
        <div class="row">
            <div class="col-2" style="background-color: #777;">F4 - COL 1</div>
            <div class="col-8" style="background-color: #555; color: white;">F4 - COL 2</div>
            <div class="col-2" style="background-color: #777;">F4 - COL 3</div>
        </div>
        <div class="row">
            <div class="col-1" style="background-color: #666;">F5-COL1</div>
            <div class="col-4" style="background-color: #444; color: white;">F5-COL 2</div>
            <div class="col-2" style="background-color: #888;">F5 - COL 3</div>
            <div class="col-4" style="background-color: #444; color: white;">F5-COL 4</div>
            <div class="col-1" style="background-color: #666;">F5-COL5</div>
        </div>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
